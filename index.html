<!DOCTYPE html>
<html>
<head><title>手写数字识别</title></head>
<body>
  <h2>上传一张手写数字图片：</h2>
  <input type="file" id="img"><br><br>
  <button onclick="upload()">识别</button>
  <p id="result"></p>

  <script>
    async function upload() {
      const input = document.getElementById("img");
      const file = input.files[0];
      const formData = new FormData();
      formData.append("image", file);

      // 请求后端接口并传递图片数据
      const res = await fetch("http://127.0.0.1:10000/predict", {  // 确保是后端运行的地址
          method: "POST",
          body: formData
      });

      const data = await res.json();
      document.getElementById("result").innerText = "预测结果是：" + data.prediction;
    }
  </script>
</body>
</html>
